<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TestDataSheel</title>
    <meta name="viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="lib/jquery-ui-1.10.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <link rel="stylesheet" href="lib/titatoggle/dist/titatoggle-dist.css">
    <link rel="stylesheet" type="text/css" href="lib/jqueryEasyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="lib/jqueryEasyUI/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="lib/jqueryEasyUI/demo/demo.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="less/index.less">
    <link rel="stylesheet" href="css/common.css">
    <script src="lib/less/less.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="win row">
        <!--nav b-->
        <div class="nav pa">
            <!--login section-->
            <div class="login-information">
                <!--login head protrain section-->
                <div class="head-portrait">
                    <img class="head-portrait-img" src="./image/M1-logo.jpg" alt="">
                </div>
            </div>
            <!--nav lists section-->
            <div class="nav-lists">
                <ul class="nav-lists-details">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                            list1
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                            list2
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                            list3
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>
                            list4
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
                            list5
                        </a>
                    </li>
                </ul>
                <select class="easyui-combobox" name="state" style="width:100px;height: 30px;">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                </select>
                <div class="checkbox checkbox-slider--b-flat checkbox-slider-md">
                    <label>
                        <input type="checkbox" checked=""><span></span>
                    </label>
                </div>
            </div>
        </div>
        <!--nav e-->

        <!--eyebrow-bar b-->
        <div class="eyebrow-bar wTop pr">
            <div class="urw-icon">
                <span class="glyphicon glyphicon-minus icon-clo" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus icon-clo" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove icon-clo" aria-hidden="true"></span></div>
        </div>
        <!--eyebrow-bar e-->

        <!--test b-->
        <div class="main content pr">
            <div class="text-date">
                <div class="textdt-btn">
                    <form action="/example/html/form_action.asp" method="get">
                        <input type="text" style="height:150px;width:500px;" class="inputCount" />
                    </form>
                    <button type="button" class="btn btn-start">start</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="dataTables_length" id="editable_length">
                        <label class="atl-lab pr">
                            <span class="dl-show">Show</span>
                            <select name="editable_length" aria-controls="editable" class="form-control input-sm">
                                <option value="5">5</option>
                                <option selected value="10">10</option>
                                <!--<option value="15">15</option>-->
                                <!--<option value="20">20</option>-->
                            </select>
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div id="editable_filter" class="dataTables_filter">
                        <label class="atf-search pr">
                            <span class="df-search">Search:</span>
                            <input type="search" class="form-control input-sm" placeholder="" aria-controls="editable">
                        </label>
                    </div>
                </div>
                <div class="col-sm-12">

                    <table class="table table-striped table-bordered table-hover " id="editable">
                        <thead>
                        <tr>
                            <!--填入thead模板-->
                        </tr>
                        </thead>

                        <tbody>
                        <!--填入tbody模板-->
                        </tbody>
                    </table>

                </div>
            </div>
            <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
                <ul class="pagination" style="display: none">
                    <li class="paginate_button previous disabled" id="DataTables_Table_0_previous"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0">Previous</a>
                    </li>
                    <li class="paginate_button pagination-1 active"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="1" tabindex="0">1</a></li>
                    <li class="paginate_button pagination-2"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="2" tabindex="0">2</a></li>
                    <!--<li class="paginate_button "><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="3" tabindex="0">3</a></li>-->
                    <!--<li class="paginate_button "><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="4" tabindex="0">4</a></li>-->
                    <li class="paginate_button next" id="DataTables_Table_0_next"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="7" tabindex="0">Next</a>
                    </li>
                </ul>
            </div>
        </div>
        <!--test e-->
    </div>
</div>

    <!--to minimize the control-->
    <div class="min-bar">
        <span>最大化</span>
    </div>

    <!--tBody模板-->
    <script type="text/template" id="tempBody">
        {{each listBody as v}}
        <tr>
            <td>{{v.num}}</td>
            <td>{{v.item}}</td>
            <td>{{v.id}}</td>
            <td>
                <div class="progressBar">
                    <p>进展速度:<span id="rete_pro">{{v.progress*100}}%</span></p>
                    <div class="bar" style="width:{{v.progress*200}}px;"></div>
                </div>
            </td>

            {{if v.progress == 1}} {{if v.result == 1}}
            <td class="green">√</td>
            {{else}}
            <td class="red">×</td>
            {{/if}} {{else}}
            <td>正在检测中...</td>
            {{/if}}
        </tr>
        {{/each}}
    </script>


    <!--tHead模板-->
    <script type="text/template" id="tempHead">
        {{each listHead as v}}
        <th>{{v}}</th>
        {{/each}}
    </script>


    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/jquery-ui-1.10.2/ui/jquery-ui.js"></script>
    <script src="lib/jqueryEasyUI/jquery.easyui.min.js"></script>
    <script src="lib/template/template-web.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
